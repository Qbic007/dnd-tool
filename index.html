    <div class="container">
        <div class="column">
            <div class="action-wrapper">
                <div>
                    <button class="btn" onclick="changeValue(0, -1)">-</button>
                    <span class="btn">Основное действие</span>
                    <button class="btn" onclick="changeValue(0, 1)">+</button>
                </div>
                <div>
                    <input hidden disabled type="number" id="input1" value="0" min="0" max="3"
                        onchange="updateElements(0)">
                </div>
                <div id="elements1" class="elements">
                </div>
            </div>

            <div class="action-wrapper">
                <div>
                    <button class="btn" onclick="changeValue(1, -1)">-</button>
                    <span class="btn">бонусное действие</span>
                    <button class="btn" onclick="changeValue(1, 1)">+</button>
                </div>
                <div>
                    <input hidden disabled type="number" id="input2" value="0" min="0" max="3"
                        onchange="updateElements(1)">
                </div>
                <div id="elements2" class="elements"></div>
            </div>

            <div class="action-wrapper">
                <div>
                    <button class="btn" onclick="changeValue(2, -1)">-</button>
                    <span class="btn">Свободное действие</span>
                    <button class="btn" onclick="changeValue(2, 1)">+</button>
                </div>
                <div>
                    <input hidden disabled type="number" id="input3" value="0" min="0" max="3"
                        onchange="updateElements(2)">
                </div>
                <div id="elements3" class="elements"></div>
            </div>

            <button class="btn" onclick="resetValues()">СБРОСИТЬ</button>
        </div>

        <div class="hp-container">
            <div class="hp-block">
                <div> <label for="max-hp">MAX HP</label></div>
                <div>
                    <button class="btn small" onclick="changeMaxHp(-10)">-10</button>
                    <button class="btn small" onclick="changeMaxHp(-1)">-1</button>
                    <span class="hp-value-container">
                        <input class="input" type="number" id="max-hp" value="0" min="0">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                    </span>
                    <button class="btn small" onclick="changeMaxHp(1)">+1</button>
                    <button class="btn small" onclick="changeMaxHp(10)">+10</button>
                </div>
            </div>
            <div class="hp-block">
                <div> <label for="hp">CUR HP</label></div>
                <div>
                    <button class="btn small" onclick="changeHp(-10)">-10</button>
                    <button class="btn small" onclick="changeHp(-1)">-1</button>
                    <span class="hp-value-container">
                        <input class="input" type="number" id="hp" value="0" min="0">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                    </span>
                    <button class="btn small" onclick="changeHp(1)">+1</button>
                    <button class="btn small" onclick="changeHp(10)">+10</button>
                </div>
            </div>
            <div class="btn" onclick="restoreHp()">восстановить</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
