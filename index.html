<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Helper Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .elements {
            display: flex;
            height: 40px;
        }

        .element {
            width: 30px;
            height: 30px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .diamond {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid green;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid orange;
        }

        .circle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid pink;
        }

        .controls {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .btn {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        .hp-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hp-container input {
            width: 50px;
            margin-left: 10px;
        }

        .input {
            padding: 5px;
            font-size: 20px;
        }

        @media (max-width: 450px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <button class="btn" onclick="resetValues()">СБРОСИТЬ</button>
        <div class="column">
            <div>
                <h3> Основное действие </h3>
            </div>
            <div class="controls">

                <button class="btn" onclick="changeValue(0, -1)">-</button>
                <input class="input" disabled type="number" id="input1" value="0" min="0" max="3"
                    onchange="updateElements(0)">
                <button class="btn" onclick="changeValue(0, 1)">+</button>
            </div>
            <div id="elements1" class="elements"></div>
        </div>

        <div class="column">
            <div>
                <h3> Вспомогательное действие </h3>
            </div>
            <div class="controls">
                <button class="btn" onclick="changeValue(1, -1)">-</button>
                <input class="input" disabled type="number" id="input2" value="0" min="0" max="3"
                    onchange="updateElements(1)">
                <button class="btn" onclick="changeValue(1, 1)">+</button>
            </div>
            <div id="elements2" class="elements"></div>
        </div>

        <div class="column">
            <div>
                <h3> Свободное действие </h3>
            </div>
            <div class="controls">
                <button class="btn" onclick="changeValue(2, -1)">-</button>
                <input class="input" disabled type="number" id="input3" value="0" min="0" max="3"
                    onchange="updateElements(2)">
                <button class="btn" onclick="changeValue(2, 1)">+</button>
            </div>
            <div id="elements3" class="elements"></div>
        </div>
    </div>

    <div class="hp-container">
        <div>
            <h3> <label for="hp">HP</label>
                <span>❤️</span>
            </h3>
        </div>
        <div>
            <button class="btn" onclick="changeHp(-1)">-</button>
            <input class="input" type="number" id="hp" value="0" min="0">
            <button class="btn" onclick="changeHp(1)">+</button>
        </div>
    </div>

    <script>
        function changeValue(column, delta) {
            const input = document.getElementById(`input${column + 1}`);
            let newValue = parseInt(input.value) + delta;
            if (newValue >= 0 && newValue <= 3) {
                input.value = newValue;
                updateElements(column);
            }
        }

        function changeHp(delta) {
            const input = document.getElementById(`hp`);
            let newValue = parseInt(input.value) + delta;
            if (newValue >= 0) {
                input.value = newValue;
            }
        }

        function resetValues() {
            for (let column = 0; column < 3; column++) {
                const input = document.getElementById(`input${column + 1}`);
                input.value = 1;
                updateElements(column);
            }
        }

        function updateElements(column) {
            const input = document.getElementById(`input${column + 1}`);
            const elementContainer = document.getElementById(`elements${column + 1}`);
            elementContainer.innerHTML = '';

            const count = parseInt(input.value);
            for (let i = 0; i < count; i++) {
                let element;
                if (column === 0) {
                    element = document.createElement('div');
                    element.className = 'element diamond';
                } else if (column === 1) {
                    element = document.createElement('div');
                    element.className = 'element triangle';
                } else if (column === 2) {
                    element = document.createElement('div');
                    element.className = 'element circle';
                }
                elementContainer.appendChild(element);
            }
        }
    </script>

</body>

</html>
